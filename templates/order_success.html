{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card text-center border-success shadow">
        <div class="card-header bg-success text-white">
            <h2><i class="fas fa-check-circle"></i> ¡Compra Realizada con Éxito!</h2>
        </div>
        <div class="card-body py-5">
            <h4 class="card-title">Gracias por tu compra, {{ current_user.nombre }}</h4>
            <p class="card-text lead">Hemos recibido tu pedido correctamente. Ahora nos encargaremos de prepararlo para el envío.</p>
            
            <div class="mt-4">
                <!-- Opción 1: Seguir comprando -->
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg me-3">
                    <i class="fas fa-arrow-left"></i> Seguir Comprando
                </a>
                
                <!-- Opción 2: Ver detalles -->
                <a href="{{ url_for('profile') }}#orders-general" class="btn btn-success btn-lg">
                    Ver Detalles del Pedido <i class="fas fa-list-alt"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
